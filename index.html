<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Validation Checker</h2>
        
        <input type="email" id="email" placeholder="Enter Email">
        <button onclick="checkEmail()">Check Email</button>
        
        <input type="text" id="phone" placeholder="Enter Phone Number">
        <button onclick="checkPhone()">Check Phone</button>

        <input type="text" id="url" placeholder="Enter Website URL">
        <button onclick="checkWebsite()">Check Website</button>

        <div id="result"></div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8000/ws");

        ws.onmessage = (event) => {
            alert(event.data);
        };

        async function checkEmail() {
            const email = document.getElementById("email").value;
            if (!email) {
                showResult("❌ Please enter an email!", "error");
                return;
            }

            const response = await fetch(`/check?email=${encodeURIComponent(email)}`);
            const data = await response.json();
            showResult(data.message, data.status === "safe" ? "success" : "error");
        }

        async function checkPhone() {
            const phone = document.getElementById("phone").value;
            if (!phone) {
                showResult("❌ Please enter a phone number!", "error");
                return;
            }

            const response = await fetch(`/check?phone=${encodeURIComponent(phone)}`);
            const data = await response.json();
            showResult(data.message, data.status === "safe" ? "success" : "error");
        }

        async function checkWebsite() {
            const url = document.getElementById("url").value;
            if (!url) {
                showResult("❌ Please enter a website URL!", "error");
                return;
            }

            const response = await fetch(`/check?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            showResult(data.message, data.status === "safe" ? "success" : "error");
        }

        function showResult(message, status) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = message;
            resultDiv.className = status;
        }
    </script>

</body>
</html>
