<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Validation Checker</h2>
        
        <input type="email" id="email" placeholder="Enter a valid email (e.g., user@example.com)">
        <button id="emailBtn" onclick="checkEmail()">Check Email</button>
        
        <input type="text" id="phone" placeholder="Enter a phone number (10-15 digits)">
        <button id="phoneBtn" onclick="checkPhone()">Check Phone</button>

        <input type="text" id="url" placeholder="Enter a website URL (e.g., https://example.com)">
        <button id="urlBtn" onclick="checkWebsite()">Check Website</button>

        <div id="result"></div>
    </div>

    <script>
        async function checkEmail() {
            const email = document.getElementById("email").value.trim();
            if (!email) return showResult("❌ Enter an email!", "error");

            toggleButton("emailBtn", true);
            const response = await fetch(`/check?email=${encodeURIComponent(email)}`);
            const data = await response.json();
            toggleButton("emailBtn", false);
            
            showResult(data.message, data.status === "safe" ? "success" : "error");
        }

        async function checkPhone() {
            const phone = document.getElementById("phone").value.trim();
            if (!phone) return showResult("❌ Enter a phone number!", "error");

            toggleButton("phoneBtn", true);
            const response = await fetch(`/check?phone=${encodeURIComponent(phone)}`);
            const data = await response.json();
            toggleButton("phoneBtn", false);

            showResult(data.message, data.status === "safe" ? "success" : "error");
        }

        async function checkWebsite() {
            const url = document.getElementById("url").value.trim();
            if (!url) return showResult("❌ Enter a website!", "error");

            toggleButton("urlBtn", true);
            const response = await fetch(`/check?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            toggleButton("urlBtn", false);

            showResult(data.message, data.status === "safe" ? "success" : "error");
        }

        function showResult(message, status) {
            const result = document.getElementById("result");
            result.innerHTML = message;
            result.className = status;
        }

        function toggleButton(id, disable) {
            document.getElementById(id).disabled = disable;
        }
    </script>

</body>
</html>
