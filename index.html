<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Checker</title>
</head>
<body>
    <h2>Validation Checker</h2>

    <label>Email:</label>
    <input type="text" id="email">
    <button onclick="validate('email')">Check Email</button>

    <br><br>

    <label>Phone:</label>
    <input type="text" id="phone">
    <button onclick="validate('phone')">Check Phone</button>

    <br><br>

    <label>Website:</label>
    <input type="text" id="url">
    <button onclick="validate('url')">Check URL</button>

    <br><br>

    <p id="result"></p>

    <script>
        function validate(type) {
            let value = document.getElementById(type).value;
            if (!value) {
                document.getElementById("result").innerText = "❌ Please enter a value!";
                return;
            }

            let url = `http://localhost:8000/?${type}=${encodeURIComponent(value)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = data.message;
                })
                .catch(error => {
                    document.getElementById("result").innerText = "❌ Error connecting to server!";
                });
        }
    </script>
</body>
</html>
